<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
  position: relative;
  width: 300px;
  height: 200px;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: transform 0.5s ease; /* Slower transition */
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: filter 0.5s ease, transform 0.5s ease; /* Slower and smoother */
}

.card::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.3); /* Dark shadow overlay */
  opacity: 0;
  transition: opacity 0.5s ease;
}

.card:hover img {
  filter: blur(5px);
  transform: scale(1.05); /* Slight zoom for effect */
}

.card:hover::after {
  opacity: 1;
}



    </style>
</head>
<body>
    <div class="card">
        <img src="your-image.jpg" alt="Card Image">
        <div class="content">
        </div>
      </div>
      
</body>
</html>
